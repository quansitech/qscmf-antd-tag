
<div class="form-group item_{$form.name} {$form.extra_class}">
    <label class="left control-label">{$form.title}：</label>
    <div class="right">
        <div id="{$gid}">
        </div>
        <notdefined name="antd-tag">
            <script src="__PUBLIC__/antd-tag-bundle.js"></script>
            <define name="antd-tag" value="1" />
        </notdefined>
        <script>
            var opt = {:json_encode($opt)};
            antdTag('{$gid}', opt); //第一个参数是需要渲染的dom id， 第二个参数为上面的配置对象
        </script>
    </div>
</div>
